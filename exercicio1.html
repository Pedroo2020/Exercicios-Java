<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>JavaScript</title>

        <script>

            var num = prompt("Digite o primeiro número: ")
            var num2 = prompt("Digite o segundo número: ")

            soma = (parseInt(num) + parseInt(num2))
            alert("A soma dos números é : " + soma)

            subtracao = (parseInt(num) - parseInt(num2))
            alert("A subtração dos números é : " + subtracao)

            multiplicacao = (parseInt(num) * parseInt(num2))
            alert("A multiplicação dos números é : " + multiplicacao)

            divisao = (parseInt(num) / parseInt(num2))
            alert("A divisão dos números é : " + divisao)

        </script>

    </head>
    <body>
        
        <h1>Aula de JavaScript 16/08</h1>

    </body>
</html>
