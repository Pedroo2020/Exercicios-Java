<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>JavaScript</title>

        <script>

            var nota = prompt("Digite a primeira nota: ")
            var nota2 = prompt("Digite a segunda nota: ")
            var nota3 = prompt("Digite a terceira nota: ")

            soma = (parseFloat(nota) + parseFloat(nota2) + parseFloat(nota3))
            
            var media = (soma/3)
            alert("A média das notas inseridas é de: " + media)


        </script>

    </head>

        <h1>Aula de JavaScript 16/08</h1>

    </body>
</html>
