<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>JavaScript</title>

        <script>

            var num = prompt("Digite o preço original de um produto: ")
            var num2 = prompt("Digite a porcentagem de desconto desse produto: ")

            desconto = (parseFloat(num) * (parseFloat(num2)/100))
            var valorfinal = (num - desconto)
            alert("O valor do produto final com desconto será de " + valorfinal + " reais")


        </script>

    </head>
    <body>
        
        <h1>Aula de JavaScript 16/08</h1>

    </body>
</html>
